<table class="table">
    <thead>
     <tr>
      <th scope="col">#</th>
       <th scope="col">Email</th>
       <th scope="col">firstname</th>

     </tr>
    </thead>
    <tbody *ngIf="books">
        <tr *ngFor="let book of books; index as i">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ book.email }}</td>
          <td>{{ book.firstname }}</td>
        </tr>
       </tbody>
  </table>
